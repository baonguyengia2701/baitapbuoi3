<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Registeration Form</h2>
    <form>
        <label for="firstname">Firstname</label><br>
        <input type="text" placeholder="Firstname" id="firstname"><br><br>
        <label for="Middlename:">Middlename</label><br>
        <input type="text" placeholder="Middlename" id="Middlename"><br><br>
        <label for="Lastname">Lastname</label><br>
        <input type="text" placeholder="Lastname" id="Lastname"><br><br>
       <label>Course : </label>
       <select>
        <option value="Course">Course</option>
       </select><br><br>
       <label for="Male">Gender : </label><br>
       <input type="radio" id="Male" name="gender">
       <label for="Male">Male</label>
       <input type="radio" id="Female" name="gender">
       <label for="Female">Female</label>
       <input type="radio" id="Other" name="gender">
       <label for="Other">Other</label><br><br>
       <label for="phone">Phone :</label>
       <input value="+91" type="text"  id="phone"><br><br>
       <input placeholder="phoneno." type="text"><br><br>
       <label>Curren Address :</label><br>
       <textarea cols="80" rows="5" placeholder="Current Address"></textarea><br>
       <label><b>Email</b></label><br>
       <input type="email" placeholder="Enter Email"><br><br>
       <label><b>Password</b></label><br>
       <input type="password" placeholder="Enter Password"><br>
       <label><b>Re-type Password</b></label><br>
       <input type="password" placeholder="Retype Password"><br>
       <button>Register</button>

       
        

    </form>
    
</body>
